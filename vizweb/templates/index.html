<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Upload</button>
</form>

{% if image_object %}
  <p>Successfully uploaded: {{ image_object.name }}</p>
  <p>Time uploaded: {{ image_object.uploaded_at }}</p>
  <img src="{{ image_object.image.url }}" alt="connect" style="max-height:300px">
{% endif %}
