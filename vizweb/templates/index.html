<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Upload</button>
</form>

{% if image_object %}
  <p>Successfully uploaded: <a href="{{ image_object.image.url }}" target="_blank">{{ image_object.name }}</a></p>
  <p>Date and time uploaded: {{ image_object.uploaded_at }} (GMT+8)</p>
  <img src="{{ image_object.image.url }}" alt="connect" style="max-height:300px">
  {% for image_label in image_labels %}
    {{ image_label.label }}
    {{ image_label.score }}
    {% empty %}
    hello
  {% endfor %}
{% endif %}
